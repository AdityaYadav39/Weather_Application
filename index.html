<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-cont">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-SearchWeather>Search Weather</p>
        </div>

        <div class="Weather-cont">
            <!-- grant location access UI -->
            <div class="sub-container grant-access">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p class="pg1">Grant Location Access</p>
                <p class="pg2">Allow Access to get weather Information</p>
                <button class="btn" type="submit" data-grantAccess>Grant Access</button>
            </div>
            <!--  Search UI -->
            <form class="form" data-SearchForm>
                <input placeholder="Search for City..." data-SearchInput>
                <button class="btn">
                    <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container-->
            <div class="sub-container loading">
                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>LOADING...</p>
            </div>

            <div class="sub-container notFound">
                <img src="./images/not-found.png" alt="not-found" width="200" height="200">
                <p>Data Not Found</p>
            </div>

            <!-- Main Weather UI -->
            <div class="sub-container tp-cont">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p class="pt1" data-WeatherName></p>

                <img data-WeatherIcon>

                <p class="pt2" data-temp></p>

                <div class="Weather-boxes">
                    <div class="box">
                        <img src="./images/cloud.png" alt="" height="40" width="40">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>

                    <div class="box">
                        <img src="./images/humidity.png" alt="" height="40" width="40">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="box">
                        <img src="./images/wind.png" alt="" height="40" width="40">
                        <p>Windspeed</p>
                        <p data-winds></p>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
